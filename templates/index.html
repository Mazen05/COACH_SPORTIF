<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coach Sportif Intelligent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label, input, select {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    .success {
      background-color: #e1fbe1;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .error {
      background-color: #fdeaea;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      color: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Programme personnalis√©</h2>
    <form id="program-form">
      <label>√Çge :</label><input type="number" id="age" required>
      <label>Sexe :</label>
      <select id="sexe" required>
        <option value="M">Homme</option>
        <option value="F">Femme</option>
      </select>
      <label>Poids (kg) :</label><input type="number" id="poids" required>
      <label>Taille (cm) :</label><input type="number" id="taille" required>
      <label>Objectif :</label>
      <select id="objectif" required>
        <option value="perte de poids">Perte de poids</option>
        <option value="prise de muscle">Prise de muscle</option>
        <option value="endurance">Endurance</option>
      </select>
      <label>Niveau :</label>
      <select id="historique_sportif" required>
        <option value="d√©butant">D√©butant</option>
        <option value="interm√©diaire">Interm√©diaire</option>
        <option value="avanc√©">Avanc√©</option>
      </select>
      <button type="submit">Obtenir mon programme</button>
    </form>
    <div id="program-result" class="result"></div>
  </div>

  <div class="container">
    <h2>Estimation de la performance</h2>
    <form id="perf-form">
      <label>Squats :</label><input type="number" id="nb_squats" required>
      <label>D√©velopp√© couch√© :</label><input type="number" id="nb_bench_press" required>
      <label>Heures de sommeil :</label><input type="number" step="0.1" id="heures_sommeil" required>
      <label>Qualit√© de la nutrition (0-100) :</label><input type="number" step="0.1" id="qualit√©_nutrition" required>
      <button type="submit">Estimer ma progression</button>
    </form>
    <div id="perf-result" class="result"></div>
  </div>

  <script>
    document.getElementById("program-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        age: parseInt(document.getElementById("age").value),
        sexe: document.getElementById("sexe").value,
        poids: parseInt(document.getElementById("poids").value),
        taille: parseInt(document.getElementById("taille").value),
        objectif: document.getElementById("objectif").value,
        historique_sportif: document.getElementById("historique_sportif").value
      };
      try {
        const res = await fetch("/predict_program", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          document.getElementById("program-result").innerHTML = `
            <div class="success">
              üèãÔ∏è <strong>Programme recommand√© :</strong> ${result.programme_recommand√©}
              <ul>${result.exercices.map(e => `<li>${e}</li>`).join("")}</ul>
            </div>`;
        } else {
          document.getElementById("program-result").innerHTML = `<div class="error">‚ùå ${JSON.stringify(result)}</div>`;
        }
      } catch (err) {
        document.getElementById("program-result").innerHTML = `<div class="error">‚ùå Erreur inattendue</div>`;
      }
    });

    document.getElementById("perf-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        nb_squats: parseFloat(document.getElementById("nb_squats").value),
        nb_bench_press: parseFloat(document.getElementById("nb_bench_press").value),
        heures_sommeil: parseFloat(document.getElementById("heures_sommeil").value),
        qualit√©_nutrition: parseFloat(document.getElementById("qualit√©_nutrition").value)
      };
      try {
        const res = await fetch("/predict_performance", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (res.ok) {
          document.getElementById("perf-result").innerHTML = `
            <div class="success">
              üìà <strong>Progression estim√©e :</strong> ${result.progression_future} reps/charge
            </div>`;
        } else {
          document.getElementById("perf-result").innerHTML = `<div class="error">‚ùå ${JSON.stringify(result)}</div>`;
        }
      } catch (err) {
        document.getElementById("perf-result").innerHTML = `<div class="error">‚ùå Erreur inattendue</div>`;
      }
    });
  </script>
</body>
</html>
