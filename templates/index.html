<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coach Sportif Intelligent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 40px;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label, input, select {
      display: block;
      margin-bottom: 15px;
      width: 100%;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
    }

    .success {
      background-color: #e6ffed;
      color: #117733;
    }

    .error {
      background-color: #ffe6e6;
      color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Programme personnalis√©</h2>
    <form id="form">
      <label for="age">√Çge :</label>
      <input type="number" id="age" required>

      <label for="sexe">Sexe :</label>
      <select id="sexe" required>
        <option value="M">Homme</option>
        <option value="F">Femme</option>
      </select>

      <label for="poids">Poids (kg) :</label>
      <input type="number" id="poids" required>

      <label for="taille">Taille (cm) :</label>
      <input type="number" id="taille" required>

      <label for="objectif">Objectif :</label>
      <select id="objectif" required>
        <option value="perte de poids">Perte de poids</option>
        <option value="prise de muscle">Prise de muscle</option>
        <option value="endurance">Endurance</option>
      </select>

      <label for="historique_sportif">Niveau :</label>
      <select id="historique_sportif" required>
        <option value="d√©butant">D√©butant</option>
        <option value="interm√©diaire">Interm√©diaire</option>
        <option value="avanc√©">Avanc√©</option>
      </select>

      <button type="submit">Obtenir mon programme</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        age: parseInt(document.getElementById("age").value),
        sexe: document.getElementById("sexe").value,
        poids: parseInt(document.getElementById("poids").value),
        taille: parseInt(document.getElementById("taille").value),
        objectif: document.getElementById("objectif").value,
        historique_sportif: document.getElementById("historique_sportif").value
      };

      const resultDiv = document.getElementById("result");

      try {
        const response = await fetch("/predict_program", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          resultDiv.className = "success";
          resultDiv.innerHTML = `üèãÔ∏è <strong>Programme recommand√© :</strong> ${result.programme}<br><br>
            <ul style="text-align:left;">` +
            result.exercices.map(ex => `<li>${ex}</li>`).join("") +
            `</ul>`;
        } else {
          resultDiv.className = "error";
          resultDiv.innerHTML = `‚ùå <strong>Erreur API :</strong> ${JSON.stringify(result)}`;
        }
      } catch (error) {
        resultDiv.className = "error";
        resultDiv.innerHTML = `‚ùå <strong>Erreur inattendue :</strong> ${error}`;
      }
    });
  </script>
</body>
</html>
